<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Kohl's admin</title>
    <link rel="stylesheet" href="AdminStyle.css" /> 
    <link rel="shortcut icon" href="/assets/kohl's fav icon.png" type="image/x-icon">
</head>
<body>
<div id="main">
<div id="left">
<h2>Admin Page</h2>
<form id="form">
    <p> <label>Enter Product Name</label>
      <input id="name" type="text" placeholder="Enter Name Of Product" /></p>
      <p><label>Enter Discounted Price</label>
      <input id="price" type="text" placeholder="Enter Price" /></p>
      <p><label>Enter Product Price</label>
        <input id="price2" type="text" placeholder="Enter Discounted Price" /></p>
     <p><label>Select Type Of Product</label>
        <select id="select">
        <option>Select</option>
        <option value="tshirt">T-Shirts</option>
        <option value="shoes">Shoes</option>
        <option value="shirt">Shirt</option>
      </select></p>
      <p><label>Select Category</label>
        <select id="selectCat">
        <option>Select Category</option>
        <option value="mens">Men</option>
        <option value="women">Women</option>
        <option value="kids">Kids</option>
        </select>
        </p>
     <p> <label>Put Image Of Product</label> <input id="img" type="text" placeholder="Enter image url" /></p> 
     <p><input class="sub" type="submit" /></p>
    </form>

</div>
<div id="right">
<h2>Admin Page Information</h2>
<p>This page is only for <b>Authorized Admin</b> use.Add product on this website using this page</p>

<p> <button>Go To Shoppig Page<a href="products.html"></a></button></p>

</div>
</div> 
<div id="footer">
<div id="logo">
<img src="https://www.kohls.com/account/media/42.0.0-682/images/kohls_cash_icon.png" height="50pxpx"/>
</div>

</div>
</div>
