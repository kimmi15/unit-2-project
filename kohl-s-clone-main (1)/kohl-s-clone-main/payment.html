<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/kohl's fav icon.png" type="image/x-icon">
    <title>Kohl's | Shop Clothing ,Shoes,Home,Kitchen,Bedding,Toys & More</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>

    <header>
      <div class="flex">
        <h1 id="h">KOHL'S</h1>
        <p id="c">Checkout</p>
      </div>
      <div>
        <div>Return to cart</div>
      </div>
    </header>
    <h2>Payment Gateway :</h2>

    <div class="flex p disT">
       <h3>Total:</h3>
       <div>
         <p id="ptag">0</p>
       </div>
    </div>
    <main>
      <div id="cart">
        
      </div>
      <div>
        <form id="myform">
          <label><b>Card Details :</b></label> <br />
          <br />
          <label>Card Number</label> <br />
          <input type="number" id="cardNo" placeholder="Enter Card Number "/> <br />
          <br />
          <label>Card Holder's name</label> <br />
          <input type="text" id="cardH" placeholder="Enter Name" /> <br />
          <br />
          <label>Expiry Year</label> <br />
          <input type="number" id="cardex" /> <br />
          <br />
          <label>CVV</label> <br />
          <input type="number" id="cvv" /><br />
          <br />
          <input type="submit" value="Proceed to Checkout" id="form" />
        </form>
        <p id="n">
          By proceeding,you agree to kohl's <u>Leagal Notice</u> and
          <u>Private Policy</u>
        </p>

         <div id="otpbox">
          <p class="o">Enter the OTP :</p>
          <input type="number" class="o" id="otp" placeholder="Enter OTP" />
          <button id="btn">submit</button>
         </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2021</p>
    </footer>
  </body>
</html>

<script src="payment.js"></script>
